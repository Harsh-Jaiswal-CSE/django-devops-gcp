name: CI/CD to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  REGION: us-central1
  REPOSITORY: django-repo
  IMAGE_NAME: django-celery-app

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ‚úÖ Validate Required Secrets
        run: |
          set -e
          if [ -z "${{ secrets.GCP_PROJECT }}" ] || [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå Missing GCP_PROJECT or GCP_SA_KEY secret"
            exit 1
          fi
          echo "‚úÖ Secrets validated"

      - name: üîê Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: ‚öôÔ∏è Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: üîë Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: üîç Debug: Check for Dockerfile
        run: |
          echo "Working directory: $(pwd)"
          echo "--- Files at root ---"
          ls -la
          echo "--- Recursive search ---"
          find . -type f | grep -i dockerfile || echo "‚ùå Dockerfile not found"

      - name: üõ†Ô∏è Build and Push Docker Image
        id: build
        run: |
          set -e
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "üîß Building and pushing image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: üöÄ Deploy to GKE
        run: |
          set -e
          echo "Deploying to GKE using image: $IMAGE"

          # Connect to GKE cluster
          gcloud container clusters get-credentials django-celery-minimal \
            --zone us-central1-a \  # ‚ö†Ô∏è Replace if different
            --project ${{ secrets.GCP_PROJECT }}

          # Check connection to Kubernetes cluster
          kubectl cluster-info
          kubectl get nodes

          # Update deployment with new image
          kubectl set image deployment/django-web django-web=$IMAGE
          kubectl rollout status deployment/django-web
