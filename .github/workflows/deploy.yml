name: CI/CD to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGION: us-central1
  REPOSITORY: django-repo
  IMAGE_NAME: django-celery-app

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: âœ… Validate Required Secrets
        run: |
          set -e
          if [ -z "${{ secrets.GCP_PROJECT }}" ] || [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ Missing GCP_PROJECT or GCP_SA_KEY secret"
            exit 1
          fi
          echo "âœ… Secrets validated"

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: ðŸ”‘ Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: "ðŸ” Debug: Check for Dockerfile"
        run: |
          echo "Working directory: $(pwd)"
          echo "--- Files at root ---"
          ls -la
          echo "--- Recursive search ---"
          find . -type f | grep -i dockerfile || echo "âŒ Dockerfile not found"

      - name: ðŸ› ï¸ Build and Push Docker Image
        id: build
        run: |
          set -e
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "ðŸ”§ Building and pushing image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: ðŸš€ Deploy to GKE
        run: |
          set -e
          echo "Deploying to GKE using image: $IMAGE"

          gcloud container clusters get-credentials django-celery-minimal \
            --zone us-central1-a \
            --project ${{ secrets.GCP_PROJECT }}

          kubectl cluster-info
          kubectl get nodes

          kubectl set image deployment/django-web django-web=$IMAGE
          kubectl rollout status deployment/django-web
