name: CI/CD to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from the Actions tab

env:
  REGION: us-central1
  REPOSITORY: django-repo
  IMAGE_NAME: django-celery-app

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Required Secrets
        run: |
          set -e
          if [ -z "${{ secrets.GCP_PROJECT }}" ] || [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "❌ Missing GCP_PROJECT or GCP_SA_KEY secret"
            exit 1
          fi
          echo "✅ Secrets validated"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        id: build
        run: |
          set -e
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "🔧 Building and pushing image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to GKE
        run: |
          set -e
          echo "🚀 Deploying to GKE using image: $IMAGE"

          # Authenticate with the GKE cluster
          gcloud container clusters get-credentials django-celery-minimal \
            --zone us-central1-c \  
            --project ${{ secrets.GCP_PROJECT }}

          # Verify connection to cluster
          kubectl cluster-info
          kubectl get nodes

          # Deploy the updated image to the Django web deployment
          kubectl set image deployment/django-web django-web=$IMAGE
          kubectl rollout status deployment/django-web
